  <div ng-if="copied" class="alert alert-warning"><i class="fa fa-clipboard"></i>&nbsp;<span
      translate>copiedToClip</span></div>
  <div class="row">
    <div class="col-sm-11">
      <input ng-copy="copied=true" class="form-control" type="text" value="{{url}}" />
    </div>
    <div class="col-sm-1">
      <i ng-click="copyFunc()" title="Copy to clipboard" class="fa fa-files-o" aria-hidden="true"></i>
    </div>
  </div>
